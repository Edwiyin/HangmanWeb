<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Hangman Web Game</h1>
        
        <form action="/game" method="POST" class="game-form">
            <div class="form-group">
                <label for="playerName">Player Name:</label>
                <input type="text" id="playerName" name="playerName" required minlength="2" maxlength="20">
            </div>
            
            <div class="form-group">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty" name="difficulty" required>
                    <option value="Easy">Easy (2 letters revealed, 10 tries)</option>
                    <option value="Medium">Medium (1 letter revealed, 10 tries)</option>
                    <option value="Hard">Hard (0 letters revealed, 10 tries)</option>
                </select>
            </div>
            
            <button type="submit" class=".button">Start Game</button>
        </form>
    </div>
</body>
</html>
